    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/stylesheets/screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="/stylesheets/print.css" type="text/css" media="print">

    <style>
html {
  background: url('/images/background.jpg') no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
      body {
        background: none;
        font-size: 100%;
        font-family: "Helvetica Neue",Helvetica,Roboto,Arial,sans-serif;
      }
      .container {
        background-color: rgba(255,255,255,0.8);
        margin-top: 30px;
        padding-top: 20px;
        border-radius: 2px;
        color: #333;
        border: 1px solid white;
      }
      .article {
        color: rgba(0,0,0,0.9);
      }
      h1 {
        margin-top: 0.5em;
        font-family: 'Cantarell', arial, serif;
        font-weight: bold;
        color: #333;
        font-size: 4em;
        margin-bottom: 10px;
      }
      blockquote{
        font-family: 'Cantarell', arial, serif;
        color: #444
        font-style:normal;
      }
      .alt {
        font-family: 'Cantarell', arial, serif;
        color: #444;
        padding-left: 5px;
      }

      h2 {
        margin: 0;
        color: #e1b086;
      }
      hr {
        clear: both;
        color: #555;
        background-color: #e1b086;
        height: 1px;
      }
      .app-store{
        margin-top: 10px;
        margin-left: 60px;
      }
      .reviews {
        color: #333;
      }
      .logo-pogo {
        padding-top: 50px;
      }
      .footer {
        font-family: 'Cantarell', arial, serif;
        color: white;
        width:500px;
        margin:0px auto;
        text-align:center;
        padding:15px;
      }
      .footer a {
        color: white;
        text-decoration: none;
      }
      .reviews p {
        font-size: 90%;
      }
      .article-header {
        color: rgba(255,255,255,0.7);
        color: #333;
      }
      .article-header h1 {
        padding: 0;
        margin: 0 0 0 20px;
      }
      .article-header p {
        padding: 0;
        margin: 0 0 0 130px;
      }
      .article-header .nav{
        padding-top: 4em;
        text-align:right;
      }
      .article-header a {
        color: #e1b086;
      }
      .article-header hr {
        margin-top: 2em;
      }
      .links {
        color: #333;
      }
      .links a {
        color: #333;
      }

      input[type="text"]  {
        box-sizing: border-box;
        transition: border-color;
        background-color: rgba(255,255,255,0.6);
        border-radius: 3px;
        border: 1px solid #333;
        box-shadow: inset 0 1px 3px rgba(0,0,0,0.06);
        font-size: 1em;
        margin-bottom: 0.75em;
        padding: 0.5em 0.5em;
        width: 100%;
      }

      input[type="submit"]{
        border: 1px solid #333;
        color: #333;
        border-radius: 3px;
        display: inline-block;
        font-size: inherit;
        font-weight: bold;
        padding: 7px 18px;
        background: transparent;
        text-decoration: none;
        background-clip: padding-box;

      }
      input[type="submit"]:hover{
        background-color: #93bcd0;
      }
    </style>

    {% include ga.html %}
  </head>
  <body>
    <div class="container">
      {{ content }}
    </div>

    <div class="footer">Built by Christopher Sexton from <a href="http://www.codeography.com/">Codeography</a></div>
  </body>
</html>
